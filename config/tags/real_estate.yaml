# Real Estate Tag Definitions
# This file defines the predefined tags for real estate listings

property_types:
  - name: "single_family_home"
    keywords: ["single family", "detached", "house", "home", "sfh"]
    category: "property_type"
    priority: 1

  - name: "condominium"
    keywords: ["condo", "condominium", "unit", "condo unit"]
    category: "property_type"
    priority: 1

  - name: "townhouse"
    keywords: ["townhouse", "townhome", "row house", "th"]
    category: "property_type"
    priority: 1

  - name: "apartment"
    keywords: ["apartment", "apt", "flat", "rental unit"]
    category: "property_type"
    priority: 1

property_features:
  - name: "luxury"
    keywords: ["luxury", "premium", "high-end", "upscale", "executive"]
    patterns: ["executive", "luxury", "premium"]
    category: "feature"
    priority: 2

  - name: "waterfront"
    keywords: ["waterfront", "lakefront", "oceanfront", "beachfront", "riverfront"]
    category: "feature"
    priority: 2

  - name: "pool"
    keywords: ["pool", "swimming pool", "in-ground pool", "spa", "hot tub"]
    category: "feature"
    priority: 3

  - name: "garage"
    keywords: ["garage", "car garage", "attached garage", "parking"]
    patterns: ["\\d+\\s*car\\s*garage", "garage"]
    category: "feature"
    priority: 3

price_ranges:
  - name: "budget_friendly"
    patterns: ["\\$[1-9][0-9]{4,5}(?![0-9])", "under.*300k"]
    description: "Properties under $300,000"
    category: "price_range"
    priority: 4

  - name: "mid_range"
    patterns: ["\\$[3-7][0-9]{5}", "300k.*700k"]
    description: "Properties $300,000 - $700,000"
    category: "price_range"
    priority: 4

  - name: "high_end"
    patterns: ["\\$[7-9][0-9]{5}", "700k.*million"]
    description: "Properties $700,000+"
    category: "price_range"
    priority: 4

condition_tags:
  - name: "newly_built"
    keywords: ["new construction", "newly built", "brand new", "never lived in"]
    patterns: ["202[0-9]\\s*built", "new\\s*construction"]
    category: "condition"
    priority: 2

  - name: "renovated"
    keywords: ["renovated", "updated", "remodeled", "upgraded", "refreshed"]
    category: "condition"
    priority: 3

  - name: "fixer_upper"
    keywords: ["fixer upper", "needs work", "handyman special", "as-is", "tlc"]
    category: "condition"
    priority: 5

location_features:
  - name: "downtown"
    keywords: ["downtown", "city center", "urban core", "cbd", "central"]
    category: "location"
    priority: 3

  - name: "suburban"
    keywords: ["suburban", "suburbs", "residential area", "family neighborhood"]
    category: "location"
    priority: 3

  - name: "school_district"
    keywords: ["school district", "top schools", "excellent schools", "rated schools"]
    patterns: ["school.*district", "top.*school"]
    category: "feature"
    priority: 2
