# Price Ranges (INR)
price_ranges:
  budget_friendly:
    keywords:
      - budget
      - affordable
      - economical
      - low cost
    price_range:
      min: 0
      max: 2000000  # Under 20 Lakh
    category: price_range
    weight: 0.8

  mid_range:
    keywords:
      - mid range
      - moderate
      - middle segment
    price_range:
      min: 2000000  # 20L
      max: 10000000  # 1Cr
    category: price_range
    weight: 0.8

  premium:
    keywords:
      - premium
      - high end
      - upmarket
    price_range:
      min: 10000000  # 1Cr
      max: 50000000  # 5Cr
    category: price_range
    weight: 0.8

  luxury:
    keywords:
      - luxury
      - ultra luxury
      - elite
      - super premium
    price_range:
      min: 50000000  # Above 5Cr
      max: null  # No upper limit
    category: price_range
    weight: 0.8

