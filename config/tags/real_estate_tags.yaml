# Real Estate Tag Definitions
# Extracted from the actual production tagger logic
# This file contains all tag definitions used by the catalog taggers

# Property Types
property_types:
  villa:
    keywords:
      - villa
      - independent house
      - bungalow
      - individual house
    category: property_type
    weight: 1.0

  plot:
    keywords:
      - plot
      - land
      - vacant land
      - residential plot
      - site
    category: property_type
    weight: 1.0

# Bedroom Configurations
bedroom_configurations:
  studio:
    keywords:
      - studio
      - 1rk
      - 1 rk
      - studio apartment
    patterns:
      - studio
      - "1\\s*rk"
    category: bedrooms
    weight: 0.9

  1bhk:
    keywords:
      - 1bhk
      - 1 bhk
      - 1bed
      - 1 bedroom
      - one bedroom
    patterns:
      - "1\\s*bhk"
      - "1\\s*bed"
    category: bedrooms
    weight: 0.9

  2bhk:
