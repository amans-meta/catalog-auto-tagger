# Custom Price Ranges for Different Markets
price_ranges_luxury:
  super_luxury:
    keywords:
      - super luxury
      - ultra premium
      - exclusive
      - bespoke
    price_range:
      min: 100000000  # Above 10 Crore
      max: null
    category: luxury_price
    weight: 1.0

  premium_plus:
    keywords:
      - premium plus
      - high-end premium
      - exclusive premium
    price_range:
      min: 75000000   # 7.5-10 Crore
      max: 100000000
    category: luxury_price
    weight: 0.9
