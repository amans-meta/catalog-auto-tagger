# Example Custom Tag Configuration
# This demonstrates how easy it is to create new tag categories and definitions

# Custom Sustainability Features
sustainability:
  solar_powered:
    keywords:
      - solar panels
      - solar power
      - renewable energy
      - green energy
    patterns:
      - "solar.*panels?"
      - "renewable.*energy"
    category: sustainability
    weight: 0.8

  rainwater_harvesting:
    keywords:
      - rainwater harvesting
      - water conservation
      - rainwater collection
    patterns:
      - "rainwater.*harvest"
      - "water.*conservation"
    category: sustainability
    weight: 0.7

  energy_efficient:
    keywords:
      - energy efficient
      - LED lighting
      - star rated
      - eco friendly
    patterns:
      - "energy.*efficient"
      - "\\d+.*star.*rated"
    category: sustainability
    weight: 0.6

# Custom Pet-Friendly Features
pet_friendly:
  pet_allowed:
    keywords:
      - pet friendly
      - pets allowed
      - dog friendly
      - cat friendly
    patterns:
      - "pet.*friendly"
      - "pets?.*allowed"
    category: pet_features
    weight: 0.8

  pet_park:
    keywords:
      - pet park
      - dog park
      - pet area
      - dog run
    patterns:
      - "pet.*park"
      - "dog.*park"
    category: pet_features
    weight: 0.7

