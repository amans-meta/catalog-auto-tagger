# Real Estate Catalog Configuration

# Field mappings for real estate catalogs
id_field: "home_listing_id"  # Unique identifier field
cache_key_field: "name"  # Field to use for web search caching

# Industry-specific output columns (real estate specific)
# Maps output column name to input field name
output_fields:
  city_tag: "Address.city"  # Output column "city_tag" populated from input field "Address.city"
  # state_tag: "Address.state"  # Uncomment if state field exists in catalog
