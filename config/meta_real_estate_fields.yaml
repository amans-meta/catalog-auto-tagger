# Validation Rules
validation_rules:
  required_fields:
    - id
    - address
    - price
    - property_type

  numeric_ranges:
    price:
      min: 0
      max: 1000000000  # 1 billion
    num_beds:
      min: 0
      max: 50
    num_baths:
      min: 0
      max: 50
    year_built:
      min: 1800
      max: 2030
    size_sqft:
      min: 1
      max: 100000

  allowed_values:
    property_type:
      - "APARTMENT"
      - "CONDO"
      - "HOUSE"
      - "TOWNHOUSE"
      - "LAND"
      - "MULTIFAMILY"
      - "SINGLE_FAMILY"
      - "VILLA"
      - "DUPLEX"

    listing_type:
      - "FOR_SALE"
      - "FOR_RENT"
      - "SOLD"
      - "RENTED"

    availability:
      - "AVAILABLE"
      - "PENDING"
      - "SOLD"
      - "RENTED"
      - "UNAVAILABLE"

    furnish_type:
      - "FURNISHED"
      - "SEMI_FURNISHED"
      - "UNFURNISHED"

    parking_type:
      - "GARAGE"
      - "COVERED"
      - "OPEN"
      - "STREET"
      - "NONE"
