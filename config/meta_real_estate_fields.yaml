# Meta Real Estate Ads Field Specifications
# Based on Facebook Marketing API for Real Estate Ads
# https://developers.facebook.com/docs/marketing-api/real-estate-ads/get-started

# Required Fields
required_fields:
  - id                    # Unique identifier
  - address              # Property address
  - availability         # For sale, for rent, etc.
  - description          # Property description
  - listing_type        # Sale, rent, etc.
  - price               # Property price
  - property_type       # House, apartment, etc.
  - url                 # Listing URL

# Standard Optional Fields
optional_fields:
  # Basic Property Information
  - applinks                    # App links
  - availability               # Property availability
  - brand                     # Real estate brand/agency
  - category                  # Property category
  - condition                 # Property condition
  - currency                  # Price currency
  - custom_label_0           # Custom label 0
  - custom_label_1           # Custom label 1
  - custom_label_2           # Custom label 2
  - custom_label_3           # Custom label 3
  - custom_label_4           # Custom label 4

  # Location Information
  - address                   # Full address
  - latitude                  # GPS latitude
  - longitude                 # GPS longitude
  - neighborhood             # Neighborhood name
  - region                   # Region/state
  - city                     # City name
  - postal_code              # ZIP/postal code

  # Property Details
  - property_type            # Type of property
  - listing_type             # Sale, rent, etc.
  - num_beds                 # Number of bedrooms
  - num_baths                # Number of bathrooms
  - num_units                # Number of units
  - home_listing_id          # MLS or listing ID
  - year_built               # Construction year
  - days_on_market           # Days listed
  - furnish_type             # Furnished, unfurnished
  - laundry_type             # Laundry facilities
  - parking_type             # Parking availability
  - pet_policy               # Pet policy
  - size_sqft                # Square footage
  - size_sqm                 # Square meters
  - lot_size_sqft            # Lot size in sqft
  - lot_size_sqm             # Lot size in sqm

  # Price Information
  - price                    # Main price
  - sale_price               # Sale price
  - price_display            # Price display format
  - sanitized_images         # Image URLs
  - unit_price               # Price per unit

  # Images and Media
  - image_url                # Primary image
  - additional_image_url     # Additional images
  - video_url                # Video URL

  # Agent/Broker Information
  - agent_company            # Agent company
  - agent_email              # Agent email
  - agent_fb_page_id         # Agent Facebook page
  - agent_name               # Agent name
  - agent_phone              # Agent phone

  # Additional Information
  - name                     # Property name/title
  - short_description        # Short description
  - tags                     # Property tags
  - features                 # Property features
  - amenities               # Available amenities

# Field Type Mapping
field_types:
  # Text Fields
  text:
    - id
    - address
    - description
    - short_description
    - name
    - property_type
    - listing_type
    - availability
    - condition
    - currency
    - neighborhood
    - region
    - city
    - postal_code
    - agent_name
    - agent_company
    - agent_email
    - agent_phone
    - furnish_type
    - laundry_type
    - parking_type
    - pet_policy
    - tags
    - features
    - amenities

  # Numeric Fields
  numeric:
    - price
    - sale_price
    - unit_price
    - num_beds
    - num_baths
    - num_units
    - year_built
    - days_on_market
    - size_sqft
    - size_sqm
    - lot_size_sqft
    - lot_size_sqm
    - latitude
    - longitude

  # URL Fields
  url:
    - url
    - image_url
    - additional_image_url
    - video_url
    - agent_fb_page_id

