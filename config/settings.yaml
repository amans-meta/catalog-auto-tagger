# Catalog Auto-Tagger System Settings
# Configuration for the production tagging system

# Machine Learning Configuration
ml_models:
  sentence_transformers:
    model_name: "all-MiniLM-L6-v2"
    cache_dir: "./models/cache"
    show_progress_bar: false
    device: "auto"  # auto, cpu, cuda

# Processing Configuration
processing:
  # Multithreading settings
  max_workers: 4
  chunk_size: 50

  # Confidence thresholds
  confidence_thresholds:
    semantic_only: 0.12
    with_web_boost: 0.18
    default: 0.15

  # Tag limits
  max_tags_per_entry: 20

# Web Enrichment Configuration (for hybrid tagger)
web_enrichment:
  enabled: true
  rate_limit_delay: 1.0  # seconds between requests
  timeout_seconds: 15
  max_search_results: 5

  # Generic search query templates (customize per industry)
  search_templates:
    - '"{title}" specifications features details'
    - '{title} {description} reviews information'
    - '{title} product details specifications'

# File I/O Configuration
file_io:
  input_formats:
    - xlsx
    - csv
  output_format: csv

  # Default file paths
  default_input_file: "input/example.xlsx"
  default_output_files:
    catalog_only: "output/catalog_only_results.csv"
    hybrid: "output/hybrid_tagged_results.csv"

# Logging Configuration
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  format: "%(levelname)s: %(message)s"

# Generic Field Mapping Configuration
# Maps various input field names to standardized fields across all industries
field_mappings:
  id:
    - id
    - product_id
    - listing_id
    - item_id
    - sku

  title:
    - name
    - title
    - product_name
    - item_name
    - model

  description:
    - description
    - desc
    - details
    - summary
    - specifications
    - features

  price:
    - price
    - cost
    - amount
    - value
    - msrp

  category:
    - category
    - type
    - classification
    - genre
    - department

  brand:
    - brand
    - manufacturer
    - make
    - company

  location:
    - location
    - city
    - address
    - region
    - area
